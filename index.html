<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Data Dashboard (Offline)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* === CUSTOM CSS === */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        /* Sidebar Styling */
        .sidebar {
            background-color: #ffffff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            padding-top: 48px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            width: 220px;
            transition: all 0.3s;
        }

        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .sidebar .nav-link:hover {
            background-color: #f8f9fa;
            color: #0d6efd;
        }
        .sidebar .nav-link.active {
            color: #0d6efd;
            background-color: #e9ecef;
        }

        /* Main Content */
        .main-content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        @media (min-width: 768px) {
            .main-content { margin-left: 220px; }
            .sidebar { display: block; }
        }

        /* Cards */
        .card {
            border: none;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
            margin-bottom: 24px;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 10px;
        }

        /* Stats */
        .stat-card-icon {
            font-size: 2.5rem;
            opacity: 0.8;
            background-color: rgba(0,0,0,0.03);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        h6 {
            font-weight: 600;
            color: #858796;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
        }

        /* Uploader Area */
        #upload-area {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .drop-zone {
            border: 2px dashed #ccc;
            padding: 40px;
            border-radius: 20px;
            background: white;
            text-align: center;
        }

        /* Charts & Tables */
        .chart-container {
            position: relative;
            height: 350px;
            width: 100%;
        }
        .table-responsive {
            max-height: 600px;
            overflow-y: auto;
        }
        .table thead th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="upload-area">
        <div class="drop-zone shadow">
            <h1 class="mb-3">‚ö° ElectroDash Offline</h1>
            <p class="text-muted mb-4">Select <b>electricity_usages_en.json</b> and <b>electricity_users_en.json</b> to begin.</p>
            <input type="file" id="fileInput" class="form-control" multiple accept=".json">
            <div id="error-msg" class="text-danger mt-3"></div>
        </div>
    </div>

    <div id="dashboard-ui" class="d-none">
        <nav class="sidebar d-none d-md-block">
            <div class="position-sticky px-3">
                <h4 class="mb-4 px-2 fw-bold text-primary">‚ö° ElectroDash</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="#data-table">Raw Data</a>
                    </li>
                    <li class="nav-item mt-4">
                        <button class="btn btn-sm btn-outline-secondary w-100" onclick="location.reload()">Reset File</button>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="main-content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard Overview</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <select id="yearSelect" class="form-select form-select-sm shadow-sm" style="width: 150px;">
                        <option>Loading...</option>
                    </select>
                </div>
            </div>

            <div class="row" id="stats-container"></div>

            <div class="row">
                <div class="col-lg-8">
                    <div class="card p-4">
                        <h5 class="card-title">Top 10 Provinces (Usage)</h5>
                        <div class="chart-container">
                            <canvas id="usageBarChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card p-4">
                        <h5 class="card-title">Usage by Category</h5>
                        <div class="chart-container">
                            <canvas id="categoryPieChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <div class="card p-4">
                        <h5 class="card-title" id="data-table">Detailed Provincial Data</h5>
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Province</th>
                                        <th class="text-end">Total Users</th>
                                        <th class="text-end">Total Usage (kWh)</th>
                                        <th class="text-end">Avg Usage/User</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // State
        let rawUsageData = null;
        let rawUserData = null;
        let years = [];
        let charts = {};

        // Categories Config
        const categories = {
            'residential': { label: 'Residential', color: '#36A2EB' },
            'small_business': { label: 'Small Business', color: '#FF6384' },
            'medium_business': { label: 'Medium Business', color: '#FF9F40' },
            'large_business': { label: 'Large Business', color: '#4BC0C0' },
            'state_enterprise': { label: 'State Enterprise', color: '#9966FF' },
            'other': { label: 'Others', color: '#C9CBCF' }
        };

        // 1. File Upload Logic
        document.getElementById('fileInput').addEventListener('change', handleFiles);

        function handleFiles(event) {
            const files = event.target.files;
            if (files.length === 0) return;

            const readers = [];
            const fileData = {};

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                const promise = new Promise((resolve, reject) => {
                    reader.onload = (e) => resolve({ name: file.name, content: JSON.parse(e.target.result) });
                    reader.onerror = reject;
                });
                reader.readAsText(file);
                readers.push(promise);
            });

            Promise.all(readers).then(results => {
                results.forEach(res => {
                    if (res.name.includes('usage')) {
                        // Handle potential nested structure like { Sheet1: [...] }
                        rawUsageData = res.content.Sheet1 ? res.content.Sheet1 : res.content;
                    }
                    if (res.name.includes('users')) rawUserData = res.content;
                });

                if (rawUsageData && rawUserData) {
                    document.getElementById('upload-area').classList.add('d-none');
                    document.getElementById('dashboard-ui').classList.remove('d-none');
                    initializeApp();
                } else {
                    document.getElementById('error-msg').innerText = "Please select both usage and users JSON files.";
                }
            }).catch(err => {
                console.error(err);
                document.getElementById('error-msg').innerText = "Error reading files. Ensure they are valid JSON.";
            });
        }

        // 2. Data Processing & UI Init
        function initializeApp() {
            // Extract unique years
            years = [...new Set(rawUsageData.map(d => d.year))].sort((a, b) => b - a);
            
            // Populate Dropdown
            const yearSelect = document.getElementById('yearSelect');
            yearSelect.innerHTML = '';
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.text = `Year ${year}`;
                yearSelect.appendChild(option);
            });

            // Listener
            yearSelect.addEventListener('change', (e) => updateDashboard(parseInt(e.target.value)));

            // Initial Render
            updateDashboard(years[0]);
        }

        // 3. Update Dashboard Logic
        function updateDashboard(selectedYear) {
            const usages = rawUsageData.filter(d => d.year === selectedYear);
            const users = rawUserData.filter(d => d.year === selectedYear);

            // Merge
            const currentData = usages.map(usageItem => {
                const userItem = users.find(u => u.province_code === usageItem.province_code) || {};
                
                const totalUsage = 
                    (usageItem.residential_kwh || 0) + 
                    (usageItem.small_business_kwh || 0) + 
                    (usageItem.medium_business_kwh || 0) + 
                    (usageItem.large_business_kwh || 0) + 
                    (usageItem.specialized_business_kwh || 0) + 
                    (usageItem.government_state_enterprise_kwh || 0) +
                    (usageItem.public_electricity_kwh || 0);

                const totalUsers = 
                    (userItem.residential_count || 0) + 
                    (userItem.small_business_count || 0) + 
                    (userItem.medium_business_count || 0) + 
                    (userItem.large_business_count || 0) + 
                    (userItem.specialized_business_count || 0) +
                    (userItem.government_state_enterprise_count || 0) +
                    (userItem.public_electricity_count || 0);

                return {
                    province: usageItem.province_name,
                    totalUsage: totalUsage,
                    totalUsers: totalUsers,
                    details: { usage: usageItem }
                };
            });

            currentData.sort((a, b) => b.totalUsage - a.totalUsage);

            renderStats(currentData);
            renderCharts(currentData);
            renderTable(currentData);
        }

        function renderStats(data) {
            const totalUsage = data.reduce((sum, d) => sum + d.totalUsage, 0);
            const totalUsers = data.reduce((sum, d) => sum + d.totalUsers, 0);
            const top = data[0] ? data[0].province : '-';

            document.getElementById('stats-container').innerHTML = `
                <div class="col-md-4">
                    <div class="card p-3 border-start border-4 border-primary">
                        <div class="d-flex justify-content-between align-items-center">
                            <div><h6>Total Usage</h6><h3 class="fw-bold">${(totalUsage/1e6).toFixed(2)}M <small class="text-muted fs-6">kWh</small></h3></div>
                            <div class="stat-card-icon text-primary">‚ö°</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3 border-start border-4 border-success">
                        <div class="d-flex justify-content-between align-items-center">
                            <div><h6>Total Users</h6><h3 class="fw-bold">${totalUsers.toLocaleString()}</h3></div>
                            <div class="stat-card-icon text-success">üë•</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3 border-start border-4 border-warning">
                        <div class="d-flex justify-content-between align-items-center">
                            <div><h6>Top Consumer</h6><h3 class="fw-bold">${top}</h3></div>
                            <div class="stat-card-icon text-warning">üèÜ</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderCharts(data) {
            // Bar Chart
            const top10 = data.slice(0, 10);
            const ctxBar = document.getElementById('usageBarChart').getContext('2d');
            if (charts.bar) charts.bar.destroy();
            charts.bar = new Chart(ctxBar, {
                type: 'bar',
                data: {
                    labels: top10.map(d => d.province),
                    datasets: [{
                        label: 'Usage (kWh)',
                        data: top10.map(d => d.totalUsage),
                        backgroundColor: '#4e73df',
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true, ticks: { callback: v => v/1e6 + 'M' } } }
                }
            });

            // Pie Chart Aggregation
            let agg = { res: 0, small: 0, med: 0, large: 0, other: 0 };
            data.forEach(d => {
                const u = d.details.usage;
                agg.res += u.residential_kwh || 0;
                agg.small += u.small_business_kwh || 0;
                agg.med += u.medium_business_kwh || 0;
                agg.large += u.large_business_kwh || 0;
                agg.other += (u.specialized_business_kwh || 0) + (u.public_electricity_kwh || 0);
            });

            const ctxPie = document.getElementById('categoryPieChart').getContext('2d');
            if (charts.pie) charts.pie.destroy();
            charts.pie = new Chart(ctxPie, {
                type: 'doughnut',
                data: {
                    labels: ['Residential', 'Small Biz', 'Med Biz', 'Large Biz', 'Other'],
                    datasets: [{
                        data: [agg.res, agg.small, agg.med, agg.large, agg.other],
                        backgroundColor: [
                            categories.residential.color,
                            categories.small_business.color,
                            categories.medium_business.color,
                            categories.large_business.color,
                            categories.other.color
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom', labels: { boxWidth: 10 } } }
                }
            });
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            data.forEach(row => {
                const avg = row.totalUsers > 0 ? (row.totalUsage / row.totalUsers).toFixed(0) : 0;
                tbody.innerHTML += `
                    <tr>
                        <td class="fw-bold">${row.province}</td>
                        <td class="text-end">${row.totalUsers.toLocaleString()}</td>
                        <td class="text-end">${row.totalUsage.toLocaleString()}</td>
                        <td class="text-end"><span class="badge bg-light text-dark border">${parseInt(avg).toLocaleString()}</span></td>
                    </tr>
                `;
            });
        }
    </script>
</body>
</html>
